<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <!-- 3 - Internal CSS -->
    <style>
        p{
            color: gold;
            font-size: 40px;
        }
    </style>

    <!-- 4 - External CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/list.css">
</head>
<body>
    <!-- 1 - Inline CSS -->
    <h1 style="color: red">Banana</h1>
    <h1 style="color: blue">Banana</h1>

    <!-- 2 - Múltiplas regras -->
    <h1 style="color: purple; font-size: large;">Melancia</h1>

    <!-- 3 - Internal CSS -->
    <p>Eu fui estilizado pelo internal</p>

    <!-- 4 - External CSS -->
    <h3>Meu titulo verde</h3>
    
    <!-- 5 - Ordem do CSS -->
    <p style="color: pink;">Ordem do CSS</p>

    <!-- 6 - Multiplos CSS -->
    <ul>
        <li>Banana</li>
        <li>Maça</li>
        <li>Abacate</li>
    </ul>
</body>
</html>
