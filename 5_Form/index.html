<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 1 - Primeiro formulário -->
    <h2>Formulários HTML</h2>
    <form>
        <div>
            <label>Nome:</label>
            <input type="text">
        </div>

        <!-- 2 - Atributo name -->
        <div>
            <!-- 3 - Atributo name -->
            <label for="age">Idade:</label>
            <input type="text" name="age">
        </div>

        <!-- 5 - Select -->
        <div>
            <label for="job">Selecione a sua profissão:</label>
            <select name="job">
                <option value="programador">programador</option>
                <option value="medico">medico</option>
                <option value="escultor">escultor</option>
            </select>
        </div>

        <!-- 6 - Atributo Select -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao" selected>Não</option>
            </select>
        </div>

        <!-- 7 - Atributo Select -->
        <div>
            <label for="itens">Selecione os itens desejados</label>
            <select name="itens" multiple>
                <option value="arroz">Arroz</option>
                <option value="feijao">Feijão</option>
                <option value="banana">Banana</option>
                <option value="milho">Milho</option>
            </select>
        </div>

        <!-- 8 - textarea -->
        <div>
            <label for="comment">Comentário</label>
            <textarea name="comment"></textarea>
        </div>

        <!-- 9 - fieldset e legend -->
        <div>
            <fieldset>
                <legend>Prencha as suas informações: </legend>
                <label for="firstname">Nome: </label>
                <input type="text" name="firstname">

                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <!-- 10 - datalist -->
        <div>
            <label for="flavor">Escolha o sabor do sorvete: </label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Chocolate"></option>
                <option value="Morango"></option>
                <option value="Creme"></option>
                <option value="Flocos"></option>
            </datalist>
        </div>

        <!-- 11 - senha -->
        <div>
            <label for="pass">Digite a senha</label>
            <input type="password">
        </div>

        <!-- 13 - radio -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="renault" name="car_model">
                <label for="renault">Renault</label>
            </div>
        </div>

        <!-- 14 - checkbox -->
        <div>
            <label for="optionals">Opicinais do carro</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo_engine">
                <label for="turbo_engine">Motor turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Híbrido</label>
            </div>
        </div>

        <!-- 15 - data -->
        <div>
            <label for="birthday">Data de aniversário:</label>
            <input type="date" name="birthday">
        </div>

        <!-- 16 - arquivos -->
        <div>
            <label for="certificate">Enviar certificados:</label>
            <input type="file" name="certificate">
        </div>

        <!-- 17 - números -->
        <div>
            <label for="salary">Valor salarial:</label>
            <input type="number" name="salary">
        </div>

        <!-- 18 - e-mail -->
        <div>
            <label for="email">Digite seu e-mail:</label>
            <input type="email" name="email">
        </div>

        <!-- 19 - value -->
        <div>
            <label for="value">Digite algum valor:</label>
            <input type="text" name="value" value="O meu valor é 2">
        </div>

        <!-- 20 - disable -->
        <div>
            <label for="value">Tente mudao o valor:</label>
            <input type="text" name="value" value="Não precisa prencher" disabled>
        </div>

        <!-- 21 - placeholder -->
        <div>
            <label for="job">Digite sua profissão:</label>
            <input type="text" name="job" placeholder="Digite sua profissão">
        </div>

        <!-- 22 - required -->
        <div>
            <label for="required">Nome:</label>
            <input type="text" name="required" required>
        </div>

        <!-- 4 - Envio de form (submit) -->
        <input type="submit" value="Enviar">
        <!-- 12 - resetar -->
        <input type="reset" value="Resetar">
    </form>
</body>
</html>
